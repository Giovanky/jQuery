<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Clases</title>
    <style>
        .rojo{
            color: indianred;
        }
        .azul{
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 class="rojo">Hola!</h1>
    <button>Cambiar</button>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        var h1 = document.querySelector('h1');
        //console.log(h1.classList);
        var boton = document.querySelector('button');

        boton.addEventListener('click',function(){
            if(!h1.classList.contains('rojo')){
                h1.classList.add('rojo');
                h1.classList.remove('azul');
            }else{
                h1.classList.add('azul');
                h1.classList.remove('rojo');
            }
        });

        function toggleClass(elemento, clase){
            if(elemento.classList.contains(clase)){
                elemento.classList.remove(clase);
            }else{
                elemento.classList.add(clase);
            }
        }

        h1.addEventListener('click',function(){
            toggleClass(this, 'rojo');
            //toggleClass(h1, 'rojo');Solo es uno
        }); 
    </script>
</body>
</html>
